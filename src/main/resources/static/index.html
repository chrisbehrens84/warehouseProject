<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Warehouse Inventory Management</title>
  <link rel="icon" type="image/x-icon" href="ball2.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" href="index.css" />

  <script src="index.js" defer></script>
</head>

<body>

  <nav class="navbar" style="background-color: #e3f2fd;">
    <!-- Navbar content -->
    <img src="ball2.png" alt="GolfBall" width="50" height="50">
    <h1 class="header">Golf Ball Inventory Management</h1>
    <img src="ball2.png" alt="Golfball" width="50" height="50">
  </nav>

  <!--Warehouse Table----->
  <div class="container-fluid lm">
    <div class="row">
      <div class="col-lg-6">
        <table id="warehouseTable" class="table table-primary table-hoover">
          <thead>
            <tr>
              <th colspan="3" class="Wheader">Warehouses</th>
            </tr>
            <tr>
              <th>Warehouse Name</th>
              <th>Warehouse Location</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="warehouseTableBody"></tbody>
        </table>
      </div>

    <!--Warehouse Form----->  
      <div class="col-lg-4" id="warehouseFormContainer">
        <form id="warehouseForm">
          <h5 class="aHeader"><strong>Add Warehouse</strong></h5>
          <label class="aHeader" for="warehouseName">Name : &nbsp;&nbsp;&nbsp;&nbsp;</label>
          </br>
          <input class="name" type="text" id="warehouseName" required />
          <br />
          <label for="warehouseLocation">Location :&nbsp;</label>
          <br />
          <input type="text" id="warehouseLocation" required />
          <br />
          <input class="btn btn-primary aHeader wbutton" type="submit" value="Add Warehouse" />
        </form>
      </div>

      <!--Warehouse UpdateForm----->  
        <div class="col-lg-4" id="updateFormContainer" style="display: none;">
          <form id="updateForm">
            <h5 class="aHeader"><strong>Update Warehouse</strong></h5>
            <input type="hidden" id="updateWarehouseId" />
            <label for="updateWarehouseName">Name:</label>
            </br>
            <input type="text" id="updateWarehouseName" required />
            <br />
            <label for="updateWarehouseLocation">Location:</label>
            </br>
            <input type="text" id="updateWarehouseLocation" required />
            <br />
            <div class="d-flex justify-content-between">
            <input class="btn btn-primary aHeader wbutton" type="submit" value="Update" />
            <input class="btn btn-primary aHeader ubutton" id="updateDeleteButton" value="Cancel"/>
          </div>
          </form>
        </div>
      
    </div>
  </div>

  <!------------Product Table----------->  
  <div class="container-fluid lm">
    <div class="row">
      <div class="col-lg-6">
        <table id="productTable" class="table table-primary table-hoover">
          <thead>
            <tr>
              <th colspan="3" class="Wheader">Products</th>
            </tr>
            <tr>
              <th>Product</th>
              <th>Cost</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="productTableBody"></tbody>
        </table>
      </div>

      <!------------Product Form----------->  
      <div class="col-lg-4" id="productFormContainer">
        <form id="productForm">
          <h5 class="aHeader"><strong>Add Product</strong></h5>
          <label class="aHeader" for="productName">Product : </label>
          <br />
          <input class="name" type="text" id="productName" required />
          <br />
          <label for="productPrice">Price:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
          </br>
          <input type="number" min="0" step="0.01" id="productPrice" required />
          <br />
          <input class="btn btn-primary aHeader wbutton" type="submit" value="Add product" />
        </form>
      </div>

      <!------------Product Update Form----------->  
      <div class="col-lg-4" id="updateProductContainer" style="display: none;">
        <form id="updateProduct">
          <h5 class="aHeader"><strong>Update Product</strong></h5>
          <input type="hidden" id="updateProductId" />
          <label for="updateProduct">Product :</label>
          </br>
          <input class="name" type="text" id="updateProductName" required />
          <br />
          <label for="updatePrice">Price :</label>
          </br>
          <input type="number" min="0" step="0.01" id="updatePrice" required />
          <br />
          <div class="d-flex justify-content-between">
          <input class="btn btn-primary aHeader wbutton" type="submit" value="Update" />
          <input class="btn btn-primary aHeader ubutton" id="cancelProductUpdateButton" value="Cancel"/>
        </div>
        </form>
      </div>
    </div>
  </div>

  <!----------Inventory Table------------------->
  <div class="container-fluid bottom lm">
    <div class="row">
      <div class="col-lg-6">
        <table id="InventoryTable" class="table table-primary table-hoover">
          <thead>
            <tr>
              <th colspan="4" class="Wheader">Warehouse Inventory</th>
            </tr>
            <tr>
              <th>Warehouse</th>
              <th>Product</th>
              <th>Qty</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="inventoryTableBody"></tbody>
        </table>
      </div>

     <!----------Inventory Form------------------->
      <div class="col-lg-4" id="addInventoryForm">
        <form id="inventoryForm">
          <h5 class="aHeader"><strong>Add Inventory to Warehouse</strong></h5>
          <label class="aHeader" for="warehouseSelect">Warehouse : </label>
          <br />
          <select class="name" id="warehouseSelect" required></select>
          <br />
          <label for="productSelect">Product :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
          </br>
          <select type="text" id="productSelect" required></select>
          <br />
          <label for="inventoryQuantity">Quantity :</label>
          </br>
          <input type="number" id="inventoryQuantity" min="1" max="100" required />
          <br />
          <input class="btn btn-primary aHeader wbutton" type="submit" value="Add inventory" />
        </form>
      </div>

       <!----------Inventory Update Form------------------->
      <div class="col-lg-4" id="updateInventoryForms" style="display: none;">
        <form id="updateInventoryForm">
          <h5 class="aHeader"><strong>Add Inventory to Warehouse</strong></h5>
          <input type="hidden" id="updateId" />
          <label class="aHeader" for="updateWarehouseSelect">Warehouse : </label>
          <br />
          <input readonly class="name" id="updateWarehouseSelect" required></input>
          <br />
          <label for="productSelect">Product :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
          </br>
          <input readonly type="text" id="updateProductSelect" required></input>
          <br />
          <label for="UpdateInventoryQuantity">New Quantity :</label>
          </br>
          <input type="number" id="UpdateInventoryQuantity" min="1" max="100" required />
          <br />
          <div class="d-flex justify-content-between">
          <input class="btn btn-primary aHeader wbutton" type="submit" value="Update" />
          <input class="btn btn-primary aHeader ubutton" id="cancelInventoryUpdateButton" value="Cancel"/>
        </div>
        </form>
    </div>
  </div>



</html>
