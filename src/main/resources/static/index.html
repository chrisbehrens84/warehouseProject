<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Warehouse Inventory Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- 
    <script src="index.js" defer></script> -->
  </head>
  <body>
    <h1>Golf Ballz Inventory Management</h1>

    <h2>Warehouses</h2>
    <div id="warehouseList">
      <!-- Warehouses will be dynamically populated here -->
    </div>

    <h2>Products</h2>
    <div id="productList">
      <!-- Products will be dynamically populated here -->
    </div>

    <h2>Inventory</h2>
    <div id="inventoryList">
      <!-- Inventory items will be dynamically populated here -->
    </div>

    <h2>Add Warehouse</h2>
    <form id="warehouseForm">
      <label for="warehouseName">Name:</label>
      <input type="text" id="warehouseName" required />
      <br />
      <label for="warehouseLocation">Location:</label>
      <input type="text" id="warehouseLocation" required />
      <br />
      <input type="submit" value="Add Warehouse" />
    </form>

    <h2>Add Product</h2>
    <form id="productForm">
      <label for="productName">Name:</label>
      <input type="text" id="productName" required />
      <br />
      <label for="productPrice">Price:</label>
      <input type="number" step="0.01" id="productPrice" required />
      <br />
      <input type="submit" value="Add Product" />
    </form>

    <form id="inventoryForm">
      <h2>Add Product to Warehouse Inventory</h2>
      <label for="warehouseSelect">Warehouse:</label>
      <select id="warehouseSelect"></select>
      <br />
      <label for="productSelect">Product:</label>
      <select id="productSelect"></select>
      <br />
      <label for="inventoryQuantity">Quantity:</label>
      <input type="number" id="inventoryQuantity" required />
      <br />
      <input type="submit" value="Add to Inventory" />
    </form>

    <script src="index.js"></script>
  </body>
</html>
